name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: e2e:headless
          wait-on: 'http://127.0.0.1:3000'